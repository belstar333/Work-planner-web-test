{% extends 'layout.html' %}
{% block title %}로그인{% endblock %}
{% block style %}
<style>
    /* register.html과 동일한 스타일 사용 */
    .form-container { max-width: 400px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ddd; box-sizing: border-box; }
    button { display: block; width: 100%; padding: 12px; margin-top: 20px; background-color: #007bff; color: white; border: none; font-size: 16px; cursor: pointer; }
</style>
{% endblock %}
{% block content %}
<div class="form-container">
    <h1>로그인</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="username">사용자 id</label>
        <input type="text" id="username" name="username" required>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">로그인</button>
    </form>
</div>
{% endblock %}

{% extends 'wiki_layout.html' %}

{% block wiki_content %}
    <h1>{{ title }} (편집)</h1>
    <form method="post">
        <div style="margin-bottom: 15px;">
            <label for="group_id" style="font-weight: bold;">소속 그룹:</label>
            <select name="group_id" id="group_id" style="padding: 8px; min-width: 200px;">
                <option value="none">-- 그룹 없음 --</option>
                {% for group in all_groups_flat %}
                <option value="{{ group.id }}" {% if page and page.group_id == group.id %}selected{% endif %}>
                    {{ group.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <textarea name="content" style="width: 100%; min-height: 500px; box-sizing: border-box; padding: 10px;">{{ content }}</textarea>
        
        <div style="margin-top: 15px; text-align: right;">
            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; font-size: 16px; cursor: pointer;">저장</button>
        </div>
    </form>
{% endblock %}
